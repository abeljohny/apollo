                    {#                 style="display:none;"#}

                     x-transition:enter-start="opacity-0"
                     x-transition:enter-end="opacity-100"

        <!-- Sidebar component, swap this element with another sidebar if you like -->
        <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6 pb-4">
            <div class="flex h-16 shrink-0 items-center">
                <svg class="h-8 w-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H7l-4 4v-4H3a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v10z"></path>
                    <line x1="8" y1="9" x2="16" y2="9"></line>
                    <line x1="8" y1="13" x2="16" y2="13"></line>
                </svg>
            </div>
            <nav class="flex flex-1 flex-col">
                <ul role="list" class="flex flex-1 flex-col gap-y-7">
                    <li>
                        <ul role="list" class="-mx-2 space-y-1">
                            <li>
                                <a href="#"
                                   class="group flex gap-x-3 rounded-md bg-gray-800 p-2 text-sm font-semibold leading-6 text-white">
                                    <svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                                        <path stroke-linecap="round" stroke-linejoin="round"

                                    </svg>
                                    Chat
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for("prior") }}"
                                   class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold leading-6 text-gray-400 hover:bg-gray-800 hover:text-white">
                                    <svg class="h-6 w-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                                    </svg>

    <div class="lg:pl-72">
        {#        <div class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">#}
        <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden" @click="open = true">
            <span class="sr-only">Open sidebar</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                 aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
            </svg>
        </button>

        <main class="py-10">
            <div class="px-4 sm:px-6 lg:px-8">
                <div class="flex items-start space-x-4">
                    <div class="min-w-0 flex-1">
                        <form action="{{ url_for("new_conversation") }}" method="post">
                            <div class="border-b border-gray-200 focus-within:border-indigo-600">
                                <label for="comment" class="sr-only">Message LLMs</label>
                                <textarea rows="10" name="comment" id="comment"
                                          class="block w-full resize-none border-0 border-b border-transparent p-0 pb-2 text-gray-900 placeholder:text-gray-400 focus:border-indigo-600 focus:ring-0 sm:text-sm sm:leading-6"
                                          placeholder="Message LLMs..."></textarea>
                            </div>
                            <div class="flex justify-between pt-2">
                                <div class="flex items-center space-x-5">
                                    <div class="flow-root">
                                        <button type="button"
                                                class="-m-2 inline-flex h-10 w-10 items-center justify-center rounded-full text-gray-400 hover:text-gray-500"
                                                id="attachButton">
                                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                                 stroke="currentColor" aria-hidden="true">
                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                      d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13"></path>
                                            </svg>
                                            <span class="sr-only">Attach a file</span>
                                        </button>
                                        <input type="file" id="fileInput" name="fileInput" class="hidden"
                                               accept=".txt,.pdf,.zip">
                                        <input type="hidden" id="fileContents" name="fileContents">
                                        <span id="fileName" class="mt-4 text-gray-700"></span>
                                        <input type="hidden" id="fileNameInput" name="fileNameInput">
                                    </div>
                                </div>
                                <div class="flex-shrink-0">
                                    <button type="submit"
                                            class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                        Send
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    document.getElementById('attachButton').addEventListener('click', function () {
        document.getElementById('fileInput').click();
    });

    document.getElementById('fileInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('fileContents').value = e.target.result.split(',')[1];
                document.getElementById('fileName').textContent = `Selected file: ${file.name}`;
                document.getElementById('fileNameInput').value = document.getElementById('fileName').textContent
            };
            reader.readAsDataURL(file);
        } else {
            document.getElementById('fileName').textContent = '';
            document.getElementById('fileNameInput').value = '';
        }
    });
</script>
