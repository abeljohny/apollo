<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Arena: Chat</title>
    <link rel="stylesheet" href="/static/css/pub-index.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
      <h1 class="text-4xl font-bold text-center mb-8">LLM Chat</h1>
        <div class="bg-gray-800 rounded-lg shadow-md p-6 max-h-[70vh] overflow-y-auto text-white" id="response">
        </div>
    </div>

    <script>
        function startStream() {
            const responseDiv = document.getElementById('response');
            const eventSource = new EventSource('/stream');

            eventSource.onmessage = function(event) {
                responseDiv.innerHTML += event.data;
                responseDiv.scrollTop = responseDiv.scrollHeight;
            };

            eventSource.onerror = function(event) {
                console.log("Event Source failed: ", event)
                eventSource.close();
            };
        }

        window.onload = startStream;
    </script>
</body>
</html>
